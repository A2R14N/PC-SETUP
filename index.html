<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Setup Checklist</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            color: #e5e5e5;
            min-height: 100vh;
            padding: 40px 20px;
            line-height: 1.5;
        }

        .page-layout {
            display: flex;
            gap: 40px;
            max-width: 900px;
            margin: 0 auto;
        }

        .sidebar {
            width: 200px;
            flex-shrink: 0;
        }

        .sidebar h2 {
            font-size: 0.75rem;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 16px;
        }

        .links-list {
            list-style: none;
        }

        .links-list li {
            margin-bottom: 8px;
        }

        .links-list a {
            color: #888;
            text-decoration: none;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            border-radius: 6px;
            transition: all 0.15s;
        }

        .links-list a:hover {
            color: #fff;
            background: #111;
        }



        .links-list i {
            font-size: 16px;
            flex-shrink: 0;
            opacity: 0.5;
            transition: opacity 0.15s;
        }

        .links-list a:hover i {
            opacity: 1;
        }

        .main-content {
            flex: 1;
            max-width: 520px;
        }

        header {
            margin-bottom: 32px;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
        }

        .progress {
            font-size: 0.875rem;
            color: #666;
        }

        .progress span {
            color: #fff;
        }

        .checklist {
            list-style: none;
        }

        .checklist-item {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 10px;
            margin-bottom: 12px;
            overflow: hidden;
        }

        .item-row {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 16px 18px;
            cursor: pointer;
            transition: background 0.15s;
        }

        .item-row:hover {
            background: #111;
        }

        .checklist-item.done>.item-row {
            background: #050505;
        }

        .checklist-item.done>.item-row .item-text {
            text-decoration: line-through;
            color: #444;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #fff;
            cursor: pointer;
            flex-shrink: 0;
        }

        .item-text {
            flex: 1;
            font-size: 0.9375rem;
        }

        /* Sub-items */
        .sub-list {
            list-style: none;
            margin: 0 18px 14px 48px;
        }

        .sub-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 0;
            border-bottom: 1px solid #151515;
            cursor: pointer;
        }

        .sub-item:last-child {
            border-bottom: none;
        }

        .sub-item:hover {
            color: #fff;
        }

        .sub-item.done .item-text {
            text-decoration: line-through;
            color: #444;
        }

        .sub-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }

        .sub-item .item-text {
            font-size: 0.875rem;
            color: #aaa;
        }

        .sub-item.done .item-text {
            color: #444;
        }

        .sub-link-btn {
            background: transparent;
            border: 1px solid #333;
            border-radius: 5px;
            color: #666;
            padding: 4px 8px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.15s;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 4px;
            margin-left: auto;
        }

        .sub-link-btn:hover {
            border-color: #666;
            color: #fff;
            background: #1a1a1a;
        }

        .sub-link-btn i {
            font-size: 12px;
        }

        footer {
            margin-top: 24px;
            text-align: center;
        }

        .btn-reset {
            padding: 10px 20px;
            background: transparent;
            border: 1px solid #222;
            border-radius: 8px;
            color: #666;
            font-size: 0.8125rem;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.15s;
        }

        .btn-reset:hover {
            border-color: #444;
            color: #e5e5e5;
        }

        @media (max-width: 768px) {
            .page-layout {
                flex-direction: column;
                gap: 24px;
            }

            .sidebar {
                width: 100%;
            }

            .links-list {
                display: flex;
                flex-wrap: wrap;
                gap: 8px;
            }

            .links-list li {
                margin-bottom: 0;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 24px 16px;
            }

            .sub-list {
                margin-left: 40px;
            }
        }
    </style>
</head>

<body>
    <div class="page-layout">
        <aside class="sidebar">
            <h2>Useful Links</h2>
            <ul class="links-list" id="links-list"></ul>
        </aside>

        <!-- MAIN CHECKLIST -->
        <div class="main-content">
            <header>
                <h1>PC Setup Checklist</h1>
                <div class="progress"><span id="done">0</span> / <span id="total">0</span></div>
            </header>

            <ul class="checklist" id="checklist"></ul>

            <footer>
                <button class="btn-reset" onclick="resetAll()">Reset All</button>
            </footer>
        </div>
    </div>

    <!-- Load configuration from external file -->
    <script src="config.js"></script>
    <script>
        // Use items from config
        const items = CONFIG.items;

        // State management
        let state = {};
        const STORAGE_KEY = 'pc-checklist-state';

        function loadState() {
            const saved = localStorage.getItem(STORAGE_KEY);
            state = saved ? JSON.parse(saved) : {};
        }

        function saveState() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
        }

        function getKey(itemIdx, subIdx = null) {
            return subIdx !== null ? `${itemIdx}-${subIdx}` : `${itemIdx}`;
        }

        function isChecked(itemIdx, subIdx = null) {
            if (subIdx !== null) {
                // Sub-item: just check state
                return state[getKey(itemIdx, subIdx)] || false;
            }
            // Main item: auto-complete if has subs and all are checked
            const item = items[itemIdx];
            if (item.subs.length > 0) {
                return item.subs.every((_, j) => state[getKey(itemIdx, j)]);
            }
            return state[getKey(itemIdx)] || false;
        }

        function toggle(itemIdx, subIdx = null) {
            if (subIdx !== null) {
                // Toggle sub-item
                const key = getKey(itemIdx, subIdx);
                state[key] = !state[key];
            } else {
                const item = items[itemIdx];
                if (item.subs.length === 0) {
                    // No subs: toggle main item directly
                    const key = getKey(itemIdx);
                    state[key] = !state[key];
                } else {
                    // Has subs: toggle all sub-items
                    const allChecked = item.subs.every((_, j) => state[getKey(itemIdx, j)]);
                    item.subs.forEach((_, j) => {
                        state[getKey(itemIdx, j)] = !allChecked;
                    });
                }
            }
            saveState();
            render();
        }

        function countAll() {
            let total = 0, done = 0;
            items.forEach((item, i) => {
                if (item.subs.length > 0) {
                    // Count only sub-items for items with subs
                    item.subs.forEach((_, j) => {
                        total++;
                        if (isChecked(i, j)) done++;
                    });
                } else {
                    // Count main item only if no subs
                    total++;
                    if (isChecked(i)) done++;
                }
            });
            return { total, done };
        }

        function render() {
            const list = document.getElementById('checklist');
            const { total, done } = countAll();

            list.innerHTML = items.map((item, i) => {
                const checked = isChecked(i);
                return `
                    <li class="checklist-item ${checked ? 'done' : ''}">
                        <div class="item-row" onclick="toggle(${i})">
                            <input type="checkbox" ${checked ? 'checked' : ''} onclick="event.stopPropagation(); toggle(${i})">
                            <span class="item-text">${item.text}</span>
                        </div>
                        ${item.subs.length ? `
                            <ul class="sub-list">
                                ${item.subs.map((sub, j) => {
                    const subChecked = isChecked(i, j);
                    return `
                                        <li class="sub-item ${subChecked ? 'done' : ''}" onclick="toggle(${i}, ${j})">
                                            <input type="checkbox" ${subChecked ? 'checked' : ''} onclick="event.stopPropagation(); toggle(${i}, ${j})">
                                            <span class="item-text">${typeof sub === 'object' ? sub.name : sub}</span>
                                            ${typeof sub === 'object' && sub.url ? `<a href="${sub.url}" target="_blank" class="sub-link-btn" onclick="event.stopPropagation()"><i class="bi bi-box-arrow-up-right"></i>Open</a>` : ''}
                                        </li>
                                    `;
                }).join('')}
                            </ul>
                        ` : ''}
                    </li>
                `;
            }).join('');

            document.getElementById('done').textContent = done;
            document.getElementById('total').textContent = total;
        }

        function renderLinks() {
            const linksList = document.getElementById('links-list');
            linksList.innerHTML = CONFIG.links.map(link =>
                `<li><a href="${link.url}" target="_blank"><i class="bi bi-${link.icon || 'link-45deg'}"></i>${link.name}</a></li>`
            ).join('');
        }

        function resetAll() {
            if (confirm('Reset all checkboxes?')) {
                state = {};
                saveState();
                render();
            }
        }

        loadState();
        renderLinks();
        render();
    </script>
</body>

</html>
